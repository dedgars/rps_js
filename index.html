<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <div id="container">
        <div class="resultContainer">
            <div class="playerName">Player</div>
            <div  class="resultDiv" id="playerResult">0</div>
            <div  class="resultDiv">:</div>
            <div  class="resultDiv" id="computerResult">0</div>
            <div class="playerName"> Computer</div>


        </div>
        <div id="buttons">
            <button class="element">Rock</button>
            <button class="element">Paper</button>
            <button class="element">Scissors</button>
        </div>
        <br>
        <div id="gameInfo"></div>

    </div>

</body>
